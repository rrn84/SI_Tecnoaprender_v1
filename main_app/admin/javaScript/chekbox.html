    function cargar (array) {
        var tmpInput = $("<div></div>");

        
        for (let index = 0; index < array.length; index++) {

            $(tmpInput).append(

    function seleccionar(claseInput, arregloSeleccionadas  ) {

                        document.getElementById(tmp).checked=true;                                 
                    
                    
                     }
